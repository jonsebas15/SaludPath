<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Afiliados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
    <link href="./afiliados.css" rel="stylesheet" type="text/css"/>
</head>
  <body>
    <div class="container mt-4 shadow-1g p-3 mb-5 bg-body rounded">
        <button id="crearAfiliado" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalafi">Crear</button>

        <table id="tablaAfiliados" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center" >
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Producto</th>
                    <th>Contacto</th>
                    <th>Condiciones de pago</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>


<div class="modal fade" id="modalafi" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary" style="color: #fff;">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Proveedor</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="Nombre-name" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre-name">
          </div>
          <div class="mb-3">
            <label for="producto-name" class="col-form-label">Producto:</label>
            <input type="text" class="form-control" id="producto-name">
          </div>
          <div class="mb-3">
            <label for="contacto-name" class="col-form-label">Contacto:</label>
            <input type="text" class="form-control" id="contacto-name">
          </div>
          <div class="mb-3">
            <label for="condicion-name" class="col-form-label">Condicion de pago:</label>
            <input type="text" class="form-control" id="condicion-name">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script src="afiliados.js"></script>
  </body>
</html>
