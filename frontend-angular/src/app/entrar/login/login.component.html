

<div class="limiter">
    <div class="container-login100" style="background-image: url('bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-49">
                    Ingresar
                </span>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                    <span class="label-input100">Cedula</span>
                    <div class="input-wrapper">
                        <mat-icon fontIcon="home"></mat-icon>
                        <input class="input100" type="text" name="username" [(ngModel)]="cedula"  placeholder="Escriba su cedula">
                    </div>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <span class="label-input100">Contrase単a</span>
                    <div class="input-wrapper">
                        <mat-icon fontIcon="lock"></mat-icon>
                        <input class="input100" type="password" name="pass" [(ngModel)]="contrasena"  placeholder="Escriba su contrase単a">
                    </div>
                    
                </div>
                
                <div class="text-right p-t-8 p-b-31">
                    <a href="#">
                        Olvido la contrase単a?
                    </a>
                </div>
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" (click)="onLogin()">
                            Ingresar
                        </button>
                    </div>
                </div>

                <div class="txt1 text-center p-t-54 p-b-20">
                    <span>
                        Ingresar con: 
                    </span>
                </div>

                <div class="flex-c-m">
                    <a href="#" class="login100-social-item bg1">
                        <mat-icon fontIcon="facebook"></mat-icon>
                    </a>
                </div>

                <div class="flex-col-c p-t-155">
                    <span class="txt1 p-b-17">
                        多No tienes cuenta?
                    </span>

                    <a href="#" class="txt2">
                        Registrarse
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
